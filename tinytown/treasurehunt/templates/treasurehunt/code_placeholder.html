<html>
<head>
<title>Treasure hunt</title>
</head>
<body>
<p>Hint: {{code.Hint}}</p>
<p>Answer: {{code.Answer}}</p>
<p>Latitude: {{code.Latitude}}</p>
<p>Longitude: {{code.Longitude}}</p>
<p>Order (in passcode): {{code.Order}}</p>
<form method="POST">
<label for="answer">Answer:</label>
<input type="number" min="0" step="1" name="answer" value="{{ user_answer }}" required/>
<input type="submit" value="Submit"/>
{% csrf_token %}
</form>
</body>
